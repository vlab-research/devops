    repository: vlabresearch/botserver
    tag: *vbotserver
    pullPolicy: IfNotPresent

  envFrom: gbv-bot-envs

  env:
  - name: BOTSERVER_EVENT_TOPIC
    value: "chat-events"
  - name: KAFKA_BROKERS
    value: "gbv-kafka:9092"

  resources:
    requests:
      cpu: 10m
      memory: 64Mi

  ingress:
    enabled: false


  service:
    type: ClusterIP
    port: 80


cockroachdb:
  statefulset:
    replicas: 1
  conf:
    budget:
      maxUnavailable: 0
  tls:
    enabled: no
  resources:
    requests:
      cpu: 25m
      memory: 256Mi
  storage:
    persistentVolume:
      size: 1Gi


kafka:
  replicas: 1
  imageTag: 5.4.0
  resources:
    requests:
      cpu: 25m
      memory: 200Mi
  zookeeper:
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
  kafkaHeapOptions: "-Xmx500M -Xms500M"
  configurationOverrides:
    "offsets.topic.replication.factor": 1
    "auto.create.topics.enable": false
  topics:
    - name: "chat-events"
      config: "retention.ms=1209600000" # 14 days
      partitions: 6
      replicationFactor: 1
  persistence:
    size: 1Gi
    storageClass: "microk8s-hostpath"
