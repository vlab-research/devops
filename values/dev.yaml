versionBotserver: &vbotserver 0.0.6
versionReplybot: &vreplybot 0.0.66
versionBotscribe: &vbotscribe 0.0.6

naughtybot:
  image:
    repository: vlabresearch/naughtybot
    tag: *vnaughtybot
    pullPolicy: IfNotPresent

  env:
  - name: CHATBASE_BACKEND
    value: "@vlab-research/chatbase-postgres"
  - name: CHATBASE_DATABASE
    value: "chatroach"
  - name: CHATBASE_USER
    value: "chatroach"
  - name: CHATBASE_PASSWORD
    value: ""
  - name: CHATBASE_HOST
    value: "gbv-cockroachdb-public.default"
  - name: CHATBASE_PORT
    value: "26257"
  - name: BOTSPINE_KAFKA_BROKERS
    value: "gbv-kafka:9092"
  - name: BOTSPINE_MESSAGE_TOPIC
    value: "chat-events"
  - name: BOTSERVER_URL
    value: "http://gbv-botserver"

  writer:
    replicaCount: 1
    resources:
      requests:
        cpu: 10m
        memory: 64Mi

  dean:
    schedule: "*/1 * * * *"
    resources:
      requests:
        cpu: 10m
        memory: 64Mi


linksniffer:
  replicaCount: 1

  image:
    repository: vlabresearch/linksniffer
    tag: 0.0.2
    pullPolicy: IfNotPresent

  env:
  - name: BOTSERVER_URL
    value: "http://gbv-botserver"
  - name: FB_PAGE_ID
    value: "935593143497601"

  resources:
    requests:
      cpu: 10m
      memory: 50Mi

  ingress:
    enabled: false

  service:
    type: ClusterIP
    port: 80

dashboard:
  replicaCount: 1

  image:
    repository: vlabresearch/dashboard
    tag: *vdashboard
    pullPolicy: IfNotPresent

  envFrom: gbv-bot-envs
  env:
    - name: TYPEFORM_URL
      value: 'https://api.typeform.com'
    - name: CUBEJS_API_SECRET
      value: 'notasecret'
    - name: CUBEJS_DB_TYPE
      value: 'postgres'
    - name: DB_DATABASE
      value: 'chatroach'
    - name: CUBEJS_DB_NAME
      value: 'chatroach'
    - name: DB_USER
      value: 'chatroach'
    - name: CUBEJS_DB_USER
      value: 'chatroach'
    - name: DB_PASSWORD
      value: ''
    - name: CUBEJS_DB_PASS
      value: ''
    - name: DB_HOST
      value: 'gbv-cockroachdb-public.default'
    - name: CUBEJS_DB_HOST
      value: 'gbv-cockroachdb-public.default'
    - name: DB_PORT
      value: '26257'
    - name: CUBEJS_DB_PORT
      value: '26257'
    - name: TYPEFORM_REDIRECT_URL
      value: 'http://localhost:3000/surveys/auth'

  resources:
    requests:
      cpu: 10m
      memory: 64Mi

  ingress:
    enabled: false

  service:
    type: ClusterIP
    port: 80



